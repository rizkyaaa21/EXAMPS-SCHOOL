<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login Page</title>
  <link rel="stylesheet" href="exampsschool.css" />
</head>

<body class="login-body">

  <div class="login-container">
    <div class="login-box">
      
      <div class="icon">
        <img src="loggggggggg-removebg-preview.png" alt="Foto Profil" class="profile-img">
      </div>

      <form id="loginForm">
        <label>Username</label>
        <input type="text" id="username" placeholder="masukkan username" required />

        <label>Password</label>
        <!-- type password bikin teks tidak terlihat -->
        <input type="password" id="password" placeholder="masukkan password" required />

        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Simpan ke localStorage
      localStorage.setItem("namaSiswa", username);
      localStorage.setItem("passwordSiswa", password); // disimpan tapi tidak ditampilkan

      // Pindah ke beranda
      window.location.href = "berandaexampsschool.html";
    });
  </script>

</body>
</html>
